{% extends 'learning_logs/base.html' %}
{% block page_header %}

<h3>

</h3>
</div>
{% endblock page_header %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">

    </div>


<br>
<br>


<div class="card mb-3" style="background-color: rgb(175, 161, 161); height: 250px;" id="div1">
    <canvas id="myChart" style="height: 250px;"></canvas>
</div>
<br />

</div>
<div class="card mb-3" style="background-color: rgb(175, 161, 161); " id="div4">

</div>
{% endif %}
