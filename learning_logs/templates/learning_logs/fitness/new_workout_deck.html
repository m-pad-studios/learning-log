{% extends "learning_logs/base.html" %} 
{% load bootstrap4 %} 
{% block page_header %}
<h2>Add a new deck</h2>
{% endblock page_header %} {% block content %}

<form action="{% url 'learning_logs:new_workout_deck' %}" method="post" class="form">
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}

  <button name="submit" class="button-one">Create deck</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'learning_logs:workouts' %}" />
</form>

{% endblock content %}
