{% extends "learning_logs/base.html" %} {% block page_header %}
<h3>Choose a workout to start</h3>
<div class="wrapper">
  <h1>Stopwatch</h1>
  <h2>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
  </h2>

</div>
{% endblock page_header %} {% block content %}

<div class="card">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="/static/images/carousel.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="/static/images/carousel.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="/static/images/carousel.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<p>
  <br />
  <button class="button-one" id="button-start">Start workout</button>
  <button class="button-one" id="button-stop">Stop workout</button>
  <button class="button-one" id="button-reset">Reset workout</button>
</p>

<script>
  window.onload = function () {
    var seconds = 00;
    var tens = 00;
    var appendTens = document.getElementById("tens");
    var appendSeconds = document.getElementById("seconds");
    var buttonStart = document.getElementById("button-start");
    var buttonStop = document.getElementById("button-stop");
    var buttonReset = document.getElementById("button-reset");
    var Interval;

    buttonStop.hidden = true;

    buttonStart.onclick = function () {
      buttonStart.hidden = true;
      buttonStart.disabled = true;

      buttonStop.hidden = false;
      buttonStop.disabled = false;
      clearInterval(Interval);
      Interval = setInterval(startTimer, 10);
    };

    buttonStop.onclick = function () {

        buttonStop.hidden = true;
        buttonStop.disabled = true;

        buttonStart.hidden = false;
        buttonStart.disabled = false;

      clearInterval(Interval);
    };

    buttonReset.onclick = function () {
     
      
      clearInterval(Interval);
      tens = "00";
      seconds = "00";
      appendTens.innerHTML = tens;
      appendSeconds.innerHTML = seconds;
     
    
    };

    function startTimer() {
      tens++;

      if (tens <= 9) {
        appendTens.innerHTML = "0" + tens;
      }

      if (tens > 9) {
        appendTens.innerHTML = tens;
      }

      if (tens > 99) {
        console.log("seconds");
        seconds++;
        appendSeconds.innerHTML = "0" + seconds;
        tens = 0;
        appendTens.innerHTML = "0" + 0;
      }

      if (seconds > 9) {
        appendSeconds.innerHTML = seconds;
      }
    }
  };
</script>
{% endblock content %}
